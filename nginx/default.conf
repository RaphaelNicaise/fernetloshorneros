# default.conf for fernetloshorneros.com
# Serves frontend at / and proxies /api to backend:3001

server {
  # Listen on IPv4 and IPv6 for HTTP
  listen 80 default_server;
  listen [::]:80 default_server;
  server_name fernetloshorneros.com www.fernetloshorneros.com;
  # Redirect all HTTP traffic to HTTPS
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2 default_server;
  listen [::]:443 ssl http2 default_server;
  server_name fernetloshorneros.com www.fernetloshorneros.com;

  # SSL certificates (mounted into the container at /etc/nginx/ssl)
  ssl_certificate /etc/nginx/ssl/fullchain.pem;
  ssl_certificate_key /etc/nginx/ssl/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;
  ssl_session_cache shared:SSL:10m;

  # Frontend
  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://frontend:3000;
    proxy_read_timeout 90;
  }

  # Next.js static and _next assets
  location /_next/ {
    proxy_pass http://frontend:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # API proxy -> backend service
  location /api/ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://backend:3001/;
  }

  # Serve uploaded files if requested
  location /uploads/ {
    alias /var/www/uploads/;
    expires 30d;
  }
}
