# default.conf for fernetloshorneros.com
# This file is included in the http context (via nginx.conf include /etc/nginx/conf.d/*.conf)

# Rate limiting zone (defined in http context - safe to keep here because this file is included in http)
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

server {
  # HTTP: redirect to HTTPS (IPv4 + IPv6)
  listen 80 default_server;
  listen [::]:80 default_server;
  server_name fernetloshorneros.com www.fernetloshorneros.com;

  return 301 https://$host$request_uri;
}

server {
  # HTTPS
  listen 443 ssl http2 default_server;
  listen [::]:443 ssl http2 default_server;
  server_name fernetloshorneros.com www.fernetloshorneros.com;

  # SSL certificates (mounted into the container at /etc/nginx/ssl)
  ssl_certificate /etc/nginx/ssl/fullchain.pem;
  ssl_certificate_key /etc/nginx/ssl/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
  ssl_prefer_server_ciphers off;
  ssl_session_cache shared:SSL:10m;

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;

  client_max_body_size 10M;

  # Frontend (Next.js dev/prod proxy)
  location / {
    proxy_pass http://frontend:3000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_read_timeout 90;
  }

  # Next.js static and _next assets
  location /_next/ {
    proxy_pass http://frontend:3000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_cache_bypass $http_upgrade;
  }

  # Subrequest para validar si el usuario es admin contra el backend
  # Responde 2xx si autorizado; 401/403 si no
  location = /_auth_admin {
    internal;
    proxy_pass http://backend:3001/admin/verify;
    proxy_pass_request_body off;
    proxy_set_header Content-Length "";
    proxy_set_header Cookie $http_cookie;
    proxy_set_header Authorization $http_authorization;
    proxy_set_header X-Original-URI $request_uri;
  }

  # API proxy -> backend service
  location /api/ {
    proxy_pass http://backend:3001/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    # Pass downstream real client IP and protocol
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_cache_bypass $http_upgrade;

    # Rate limiting for API
    limit_req zone=api burst=20 nodelay;
  }

  # Static files (uploaded images)
  location /uploads/ {
    alias /var/www/uploads/;
    expires 30d;
    add_header Cache-Control "public";
  }

  # phpMyAdmin detr√°s de /phpmyadmin (protegido con auth de admin)
  location /phpmyadmin/ {
    auth_request /_auth_admin;
    error_page 401 = @admin_login_redirect;
    error_page 403 = @forbidden;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Prefix /phpmyadmin/;

    # Eliminar el prefijo al pasar al contenedor
    proxy_pass http://phpmyadmin/;
  }

  location @admin_login_redirect { return 302 /admin/login?next=/phpmyadmin/; }
  location @forbidden { return 403; }

  # Block attempts to execute sensitive filetypes under /uploads
  location ~* ^/uploads/.*\.(php|jsp|asp|sh)$ {
    return 403;
  }

  # Block sensitive dotfiles
  location ~ /\.(env|git) {
    deny all;
  }
}
