# default.conf for fernetloshorneros.com
# This file is included in the http context (via nginx.conf include /etc/nginx/conf.d/*.conf)

# Rate limiting zone (defined in http context - safe to keep here because this file is included in http)
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

server {
  # HTTP: redirect to HTTPS (IPv4 + IPv6)
  listen 80 default_server;
  listen [::]:80 default_server;
  server_name fernetloshorneros.com www.fernetloshorneros.com;

  return 301 https://$host$request_uri;
}

server {
  # HTTPS
  listen 443 ssl http2 default_server;
  listen [::]:443 ssl http2 default_server;
  server_name fernetloshorneros.com www.fernetloshorneros.com;

  # SSL certificates (mounted into the container at /etc/nginx/ssl)
  ssl_certificate /etc/nginx/ssl/fullchain.pem;
  ssl_certificate_key /etc/nginx/ssl/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
  ssl_prefer_server_ciphers off;
  ssl_session_cache shared:SSL:10m;

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;

  client_max_body_size 10M;

  # Frontend (Next.js dev/prod proxy)
  location / {
    proxy_pass http://frontend:3000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_read_timeout 90;
  }

  # Next.js static and _next assets
  location /_next/ {
    proxy_pass http://frontend:3000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_cache_bypass $http_upgrade;
  }

  # API proxy -> backend service
  location /api/ {
    proxy_pass http://backend:3001/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    # Pass downstream real client IP and protocol
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_cache_bypass $http_upgrade;

    # Rate limiting for API
    limit_req zone=api burst=20 nodelay;
  }

  # phpMyAdmin (internal service on default path /phpmyadmin)
  location /phpmyadmin/ {
    # Trailing slash handling; ensure correct base path for assets
    proxy_pass http://phpmyadmin:80/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    # Optional: tighter rate limit
    limit_req zone=api burst=10 nodelay;
  }

  # Redirect /phpmyadmin (without trailing slash) to /phpmyadmin/
  location = /phpmyadmin {
    return 301 /phpmyadmin/;
  }

  # Static files (uploaded images)
  location /uploads/ {
    alias /var/www/uploads/;
    expires 30d;
    add_header Cache-Control "public";
  }

  # Block attempts to execute sensitive filetypes under /uploads
  location ~* ^/uploads/.*\.(php|jsp|asp|sh)$ {
    return 403;
  }

  # Block sensitive dotfiles
  location ~ /\.(env|git) {
    deny all;
  }
}
