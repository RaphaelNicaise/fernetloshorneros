services:

    backend:
      build: ./backend
      container_name: backend_fernet
      ports:
        - "3001:3001"
      volumes:
        - ./backend:/app:cached
        - /app/node_modules
      environment:
        NODE_ENV: development
        PORT: 3001
        MYSQL_HOST: ${MYSQL_HOST}
        MYSQL_USER: ${MYSQL_USER}
        MYSQL_PASSWORD: ${MYSQL_PASSWORD}
        MYSQL_DATABASE: ${MYSQL_DATABASE}
      depends_on:
        - mysql
      networks:
        - app_network

    mysql:
      image: mysql:8.0
      container_name: db_fernetloshorneros
      ports:
        - "3306:3306"
      environment:
        MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
        MYSQL_DATABASE: ${MYSQL_DATABASE}
        MYSQL_PASSWORD: ${MYSQL_PASSWORD}
        MYSQL_HOST: ${MYSQL_HOST}
      volumes:
        - mysql_data:/var/lib/mysql
        - ./db/sql/01-init.sql:/docker-entrypoint-initdb.d/01-init.sql    
      networks:
        - app_network

    phpmyadmin:
      image: phpmyadmin/phpmyadmin
      container_name: phpmyadmin_fernet
      depends_on:
        - mysql
      ports:
        - "8080:80"
      environment:
        PMA_HOST: mysql
        PMA_PORT: 3306
      networks:
        - app_network

    frontend:
      build: ./frontend
      container_name: frontend
      ports:
        - "5173:5173" # puerto por defecto de Vite
      volumes:
        - ./frontend:/app:cached
        - /app/node_modules
      environment:
        NODE_ENV: development
        VITE_API_URL: ${VITE_API_URL}   # Variable del .env ra√≠z
      depends_on:
        - backend
      networks:
        - app_network

networks:
  app_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local